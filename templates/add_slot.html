<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% if slot %}Edit Slot{% else %}Add Slot{% endif %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>{% if slot %}Edit Slot{% else %}Add Slot{% endif %}</h1>

    <form 
      action="{% if slot %}{{ url_for('edit_slot', slot_id=slot.id) }}{% else %}{{ url_for('add_slot') }}{% endif %}" 
      method="POST">

      <label>Slot Number:</label>
      <input type="text" name="slot_no" value="{% if slot %}{{ slot.slot_no }}{% endif %}" required>

      <label>Status:</label>
      <select name="status">
        <option value="Available" {% if slot and slot.status == 'Available' %}selected{% endif %}>Available</option>
        <option value="Occupied" {% if slot and slot.status == 'Occupied' %}selected{% endif %}>Occupied</option>
      </select>

      <button type="submit" class="btn">{% if slot %}Update Slot{% else %}Add Slot{% endif %}</button>
    </form>

    <a href="{{ url_for('view_slots') }}" class="btn secondary">Back to Slots</a>
  </div>
</body>
</html>
