<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Slots</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>All Parking Slots</h1>

    <table border="1" cellspacing="0" cellpadding="8">
      <tr>
        <th>ID</th>
        <th>Slot Number</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>

      {% for slot in slots %}
      <tr>
        <td>{{ slot.id }}</td>
        <td>{{ slot.slot_no }}</td>
        <td>{{ slot.status }}</td>
        <td>
          <a href="{{ url_for('edit_slot', slot_id=slot.id) }}" class="btn">Edit</a>
          <a href="{{ url_for('delete_slot', slot_id=slot.id) }}" class="btn delete">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </table>

    <div class="menu">
      <a href="{{ url_for('add_slot') }}" class="btn">Add New Slot</a>
      <a href="{{ url_for('home') }}" class="btn secondary">Back to Home</a>
    </div>
  </div>
</body>
</html>
